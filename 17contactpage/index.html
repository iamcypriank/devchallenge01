<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="resources/Logo.svg" alt="">
    </header>
    <main>
        <section>
            <div class="title-container">
                <h1 class="title">Interested in our business pricing?</h1>
                <p class="text">Fill out the form to view details and we'll contact you as soon as possible.</p>          
            </div>
            <form action="">
                <div class="row">
                    <div class="field">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name">
                    </div>
                    <div class="field">
                        <label for="email">Company Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label for="company-size">Company Size</label>
                            <select name="company-size" id="company-size" >
                            <option value="50">0-50 employees</option>
                            <option value="50-100">50-100 employees</option>
                            <option value="100-150">100-150 employees</option>
                        </select>
                        <div class="select-box">
                        </div>
                    </div>
                    <div class="field"> 
                        <label for="subject">Subject</label>
                            <select name="subject" id="subject">
                            <option value="frontend">Frontend</option>
                            <option value="backend">Backend</option>
                            <option value="backend">Landing Page</option>
                        </select>
                        <div class="select-box">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="field">
                        <label for="message">Message</label>
                        <textarea name="message" id="" placeholder="write your message here"></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="field">
                       <button>Contact Sales</button>
                    </div>
                </div>
            </form>
        </section>
    </main>
    
</body>
</html>
